name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    permissions: 
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build React App
        run: npm run build
        
      - name: Build Electron App
        run: npm run make
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/zip/win32/x64/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
          body: |
            ## What's New
            
            Release ${{ github.ref_name }} of Tien Hock ERP
            
            ### Installation
            - For Windows users, download and run `TienHockERP-Setup.exe`
            - The app will automatically check for updates on launch
            
            ### Need Help?
            Please report any issues on the GitHub Issues page